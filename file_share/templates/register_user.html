{% extends 'base.html' %}

{% block content %}

  <div class="container custom-container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Create your unique id:</h2>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  
  <style>
    body {
      padding-top: 0px;
      background-color: #f8f9fa;
    }

    .navbar {
      margin-bottom: 10px; /* Adjust the distance between navbar and content */
    }

    .custom-container {
      min-height: 80vh; /* Adjust the height of the container */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 500px; /* Increase the max-width of the card */
      width: 100%;
    }

    /* Add any other styles you want to customize */

    /* Responsive styles */
    @media (max-width: 576px) {
      .card {
        max-width: 100%; /* Adjust the max-width for smaller screens */
      }
    }
  </style>
{% endblock %}
